<!-- This is the product listing page. Here we will see the products within a specific category. The category is determined by a query parameter in the URL. The index.html file uses this parameter to fetch and display the relevant products. This page is reusable for all categories. When a user clicks on a product, they will be taken to the product detail page product-pages/index.html for that specific product. -->



<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="../images/banner-sm.jpg"
          srcset="../images/banner-sm.jpg 500w, ../images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Products: <span class="title highlight"></span></h2>
        <ul class="product-list">
          <!-- Product cards will be dynamically inserted here -->
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
